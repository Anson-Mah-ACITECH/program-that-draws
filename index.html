<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Michaelsoft Beint</title>
</head>

<style>

	body {
		height: 100vh;
		display: flex;
		justify-content: center;
		align-items: center;
		background-color: #303030;
		gap: 10px;
		overflow: hidden;
	}

	#toolsContainer {
		background-color: beige;
		display: grid;
		gap: 0.5em;
		padding: 1em;
		font-size: 1.5em;
	}

	#canvas {
		background-color: white;
	}

	.button-class {
		font-size: 0.8em;
	}

</style>

<body>

	<div id="toolsContainer">

		<h2>Select Tool</h2>
		<div class="toolbar-tools">
			<input type="radio" id="brush" name="toolSelector" value="brush" checked>
			<label for="brush">Brush</label>
		</div>
		<div class="toolbar-tools">
			<input type="radio" id="pencil" name="toolSelector" value="pencil">
			<label for="pencil">Pencil</label>
		</div>
		<div class="toolbar-tools">
			<input type="radio" id="eraser" name="toolSelector" value="eraser">
			<label for="eraser">Eraser</label>
		</div>
		<div class="toolbar-tools">
			<input type="radio" id="paintBucket" name="toolSelector" value="paintBucket">
			<label for="paintBucket">Paint Bucket</label>
		</div>
		<div class="toolbar-tools">
			<input type="radio" id="rectangle" name="toolSelector" value="rectangle" onclick="draw_shape()">
			<label for="rectangle">Rectangle</label>
		</div>
		<div class="toolbar-tools">
			<input type="radio" id="circle" name="toolSelector" value="circle" onclick="draw_shape()">
			<label for="circle">Circle</label>
		</div>
		<div class="toolbar-tools">
			<input type="radio" id="line" name="toolSelector" value="line" onclick="draw_shape()">
			<label for="line">Line</label>
		</div>
		<div class="toolbar-tools">
			<input type="radio" id="text" name="toolSelector" value="text">
			<label for="text">Text</label>
		</div>

		<br>

		<div id="brushSizeContainer">
      <label>Brush Size:</label>
      <input type="number" id="brushSizeInput" class="brushSizes" min="1" value="3" placeholder="Brush Size">
    </div>

		<div id="eraserSizeContainer">
      <label>Eraser Size:</label>
      <input type="number" id="eraserSizeInput" class="brushSizes" min="1" value="3" placeholder="Eraser Size">
    </div>

		<div id="colorPickerContainer">
			<label>Color: </label>
			<input type="color" id="colorPicker">
		</div>

		<br>

    <button id="clearCanvasButton" onclick="clear_canvas()" class="button-class">Clear Canvas</button>
    <button id="saveImageButton" onclick="save_image()" class="button-class">Save Painting</button>
		<button id="helpButton" onclick="location.href='help.html'" class="button-class">Help (?)</button>

	</div>

	<canvas id="canvas" height="550" width="800"></canvas>

	<script src="script.js"></script>

</body>

</html>
