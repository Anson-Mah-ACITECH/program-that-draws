<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas</title>
</head>

<body>

  <canvas id="canvas" height="600" width="700" style="border: 1px solid black;"></canvas>
  <br>
  <button onclick="ben_shapiro()">Ben Shapiro</button>
  <button onclick="te_dire()">Te diré algo que ya sabes </button>

  <script>

    const ctx = document.getElementById('canvas').getContext('2d');

    function ben_shapiro() {
      ctx.clearRect(5, 5, 690, 300);
      ctx.font = "12px Helvetica"
      ctx.fillText("Let's say, hypothetically, your mom was wearing a yellow raincoat.", 10, 25)
      ctx.fillText("Now, also in this scenario, there is a man needing to get home.", 10, 45);
      ctx.fillText("When he sees your mom, he will yell 'taxi, taxi!'.", 10, 65);
      ctx.fillText("Now, why does he do this?", 10, 85);
      ctx.fillText("The answer is actually quite simple.", 10, 105);
      ctx.fillText("Your mom is so fat that she is the size of a taxi,", 10, 125);
      ctx.fillText("and the yellow raincoat she is theoretically wearing is the same color as a taxi.", 10, 145);
      ctx.fillText("Therefore, the man mistakes her for a taxi.", 10, 165);
      ctx.fillText("So, what has this hypothetical scenario shown us?", 10, 185);
      ctx.fillText("It has shown us that your mom is very, very, fat.", 10, 205);
      ctx.fillText("Boom!", 10, 225);
      ctx.fillText("Once again destroyed with facts and logic.", 10, 245);
      ctx.fillText("-Ben Shapiro", 10, 275);
    }

    function te_dire() {
      ctx.clearRect(5, 5, 690, 300);
      ctx.font = "12px Helvetica"
      ctx.fillText("Te diré algo que ya sabes, el mundo no es un arcoíris, ni nubes rosas; es un mundo malo y muy salvaje y no importa qué", 10, 25)
      ctx.fillText("tan rudo seas, te pondrá de rodillas y te dejará así permanentemente si lo dejas. Ni tú, ni yo, ni nadie golpeará tan duro como", 10, 45)
      ctx.fillText("la vida, pero no importa qué tan duro lo hagas, importa lo duro que resistas y sigas avanzando, cuanto resistirás y seguirás", 10, 65)
      ctx.fillText("avanzando, ¡así es como se gana! Y si sabes cuánto vales sal a buscar lo que mereces, pero debes ir dispuesto a que te den", 10, 85)
      ctx.fillText("golpes y no a culpar a otros y decir no soy lo que quiero ser por él, ¡por ella o por nadie! ¡Los cobardes lo hacen y tú no lo eres,", 10, 105)
      ctx.fillText("tú eres mejor hijo!", 10, 125)
    }

    // Shocked Face Start
    ctx.rect(300, 475, 100, 100);
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(325, 500, 9, 0, 2*Math.PI);
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(370, 500, 9, 0, 2*Math.PI);
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(350, 545, 16, 0, 2*Math.PI);
    ctx.stroke();
    // Shocked Face End

    // House Start
    ctx.rect(105, 490, 90, 90); // Big Square
    ctx.rect(121, 545, 17, 35); // Door
    ctx.rect(121, 507, 18, 18); // Window NW
    ctx.rect(160, 507, 18, 18); // Window NE
    ctx.rect(160, 545, 18, 18); // Window SE
    ctx.stroke();

    ctx.beginPath(); // Roof
    ctx.moveTo(105, 490);
    ctx.lineTo(145, 435);
    ctx.lineTo(195, 490);
    ctx.stroke();
    // House End

    // Rainbow Start
    ctx.beginPath();
    ctx.arc(545, 570, 95, 3.15, 2*Math.PI)
    ctx.strokeStyle = "red";
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(545, 570, 87, 3.15, 2*Math.PI)
    ctx.strokeStyle = "orange";
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(545, 570, 79, 3.15, 2*Math.PI)
    ctx.strokeStyle = "yellow";
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(545, 570, 71, 3.15, 2*Math.PI)
    ctx.strokeStyle = "green";
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(545, 570, 63, 3.15, 2*Math.PI)
    ctx.strokeStyle = "blue";
    ctx.stroke();
    // Rainbow End

  </script>

</body>

</html>
